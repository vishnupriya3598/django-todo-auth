<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            background: linear-gradient(120deg, #4e73df, #1cc88a);
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
        }

        .login-card {
            background-color: rgb(255, 255, 255);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .login-card h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #2575fc;
            color: #ffffff;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-login:hover {
            background-color: #2575fc;
            color: #ffffff;
        }

        p.subtitle {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-card col-md-6 col-lg-4">
        <h1>Your Personal Task Manager</h1>
        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3 w-100">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary mt-3 w-100">Login</a>
        {% endif %}

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
