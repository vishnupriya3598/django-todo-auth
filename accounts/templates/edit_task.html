<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="time"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="time"]:focus {
            border-color: #4A90E2;
            outline: none;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        button {
            padding: 12px;
            background-color: #4A90E2;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Task</h2>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="title" value="{{ task.title }}" placeholder="Task title" required>

        <input type="time" name="task_time" value="{{ task.task_time|time:'H:i' }}" required>

        <label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
            Completed
        </label>

        <button type="submit">Update Task</button>
    </form>

    <a href="{% url 'todo' %}">â¬… Back to To-Do List</a>
</div>

</body>
</html>
